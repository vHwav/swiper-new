<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRAVEL</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./css/nomalize.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js" defer></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="main-bg"></div>
      <section class="ad-section">
        <h1 class="sr-only">메인 광고 페이지</h1>
        <figure class="ad-figure">
          <div class="logo-wrapper">
            <h2 class="logo">
              <img src="./asset/logo.svg" alt="트레블" />
            </h2>
            <figcaption>과제에 지친 당신, 떠나라!</figcaption>
          </div>
          <div class="swiper ad-swiper">
            <div class="swiper-wrapper ad-img">
              <div class="swiper-slide">
                <img src="./asset/sea_1.jpg" alt="바다를 여행하는 아빠와 딸" />
              </div>
              <div class="swiper-slide">
                <img src="./asset/mountain_1.jpg" alt="거대한 산의 풍경" />
              </div>
              <div class="swiper-slide">
                <img src="./asset/desert_1.jpg" alt="바위로 둘러쌓인 사막" />
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </figure>
        <button
          class="custom-button custom-button-prev"
          aria-label="전단계로 가는 버튼"
        ></button>
        <button
          class="custom-button custom-button-next"
          aria-label="다음단계로 가는 버튼"
        ></button>
        <div class="custom-pagination">
          <span>바 다</span>
          <span>산</span>
          <span>사 막</span>
        </div>
        <div class="swiper-bg"></div>
      </section>
      <div class="ad-imgs-box sea">
        <button class="close" aria-label="닫힘버튼">X</button>
        <div class="swiper ad-imgs-sea ad-imgs">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./asset/sea_1.jpg" alt="바다를 여행하는 아빠와 딸" />
            </div>
            <div class="swiper-slide">
              <img src="./asset/sea_2.jpg" alt="보트가 떠 있는 바다" />
            </div>
            <div class="swiper-slide">
              <img src="./asset/sea_3.jpg" alt="해가 내리쬐는 해변 풍경" />
            </div>
            <div class="swiper-slide">
              <img
                src="./asset/sea_4.jpg"
                alt="모래 위의 불가사리와 조개껍질"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="ad-imgs-box mountain">
        <button class="close" aria-label="닫힘버튼">X</button>
        <div class="swiper ad-imgs-mountain ad-imgs">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                src="./asset/mountain_1.jpg"
                alt="바다를 여행하는 아빠와 딸"
              />
            </div>
            <div class="swiper-slide">
              <img src="./asset/mountain_2.jpg" alt="보트가 떠 있는 바다" />
            </div>
            <div class="swiper-slide">
              <img src="./asset/mountain_3.jpg" alt="해가 내리쬐는 해변 풍경" />
            </div>
            <div class="swiper-slide">
              <img
                src="./asset/mountain_4.jpg"
                alt="모래 위의 불가사리와 조개껍질"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="ad-imgs-box desert">
        <button class="close" aria-label="닫힘버튼">X</button>
        <div class="swiper ad-imgs-desert ad-imgs">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./asset/desert_1.jpg" alt="바다를 여행하는 아빠와 딸" />
            </div>
            <div class="swiper-slide">
              <img src="./asset/desert_2.jpg" alt="보트가 떠 있는 바다" />
            </div>
            <div class="swiper-slide">
              <img src="./asset/desert_3.jpg" alt="해가 내리쬐는 해변 풍경" />
            </div>
            <div class="swiper-slide">
              <img
                src="./asset/desert_4.jpg"
                alt="모래 위의 불가사리와 조개껍질"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
